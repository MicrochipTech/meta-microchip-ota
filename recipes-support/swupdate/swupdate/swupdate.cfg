globals :
{

	verbose = true;
	loglevel = 5;
	syslog = true;
	/* public-key-file = "test.pem";*/
};

download :
{
	retries = 3;
	timeout = 30;
};

identify : (
	{ name = "board"; value = "default_board"; }
);

suricatta :
{

	tenant		= "default";
	id		= "default_id";
	confirm		= 0;
	url		= "http://hostname.com";
	polldelay	= 10;
	nocheckcert	= true;
	retry		= 4;
	retrywait	= 10;
	loglevel	= 10;
	userid		= 0;
	groupid		= 0;
	max_artifacts	= 1;

	/* sslkey		= "pkcs11:token=MCHP;object=device;type=private"; */
	/* sslcert		= "/etc/swupdate/default.cert.pem"; */
};

